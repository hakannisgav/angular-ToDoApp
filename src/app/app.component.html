<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      
      <h3 class=" text-white p-3">
        To Do List
      </h3>
    
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary mx-1" (click)="addItems(todoText.value)">Add</button>
        </div>
      </div>

      <table class="table table-stripped table-bordered mt-2">
        <thead>
          <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Action</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index;">
            <td>{{ i + 1 }}</td>
            <td>{{item.description}}</td>
            <td>
              <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
              <span *ngSwitchCase="true">
                Yes
              </span>
              <span *ngSwitchCase="false">
                No
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      
    </div>
  </div>
</div>
